{% extends 'layout.html' %}

{% block title %}Форма отправки{% endblock %}

{% block content %}
  <ul class="messages">
    {% for message in messages %}
      <li class="message">{{ message.message }}</li>
    {% endfor %}
  </ul>
  <form action="/messages" method="post" id="message-form">
    <input type='text' placeholder="Отправтье сообщение" name="message">
    <input type='submit' value='Отправить'>
  </form>
{% endblock %}
